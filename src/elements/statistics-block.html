<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="statistics-block">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: #c3073f;
        color: #ffffff;
      }

      .container {
        text-align: center;
      }

      .statistics-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .statistics-element {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .counter {
        font-size: 3em;
        font-weight: 200;
      }

      .caption {
        font-size: 18px;
        line-height: 65px;
      }

      .description {
        margin-top: 35px;
        font-size: 35px;
        font-weight: 100;
        line-height: 50px;
        padding: 25px;
      }

      @media (max-width: 600px) {
        .statistics-element {
          width: 50%;
        }

        .statistics-element:nth-child(1),
        .statistics-element:nth-child(2) {
          margin-bottom: 40px;
        }
      }

      @media (min-width: 601px) {
        .statistics-element {
          @apply(--layout-flex);
        }
      }
    </style>

    <div class="container">
      <div class="statistics-wrapper">
        {% for statistic in statistics %}
        <div class="statistics-element">
          <span class="counter">{$ statistic.counter $}</span>
          <span class="caption">{$ statistic.caption $}</span>
        </div>
        {% endfor %}
      </div>
      <div class="description">{$ description $}</div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'statistics-block'

      });

    }());
  </script>

</dom-module>
