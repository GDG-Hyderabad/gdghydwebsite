<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="call-to-action">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: #37474f;
        color: #ffffff;
      }

      .container-narrow-devfest {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: 100%;
      }

      .container-narrow-devfest-button {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        padding-top: 25px;
        padding-bottom: 45px;
      }

      .container-narrow-devfest .heading {
        @apply(--layout-flex-auto);
        @apply(--layout-self-center);
        margin-bottom: 0 !important;
        font-size: 30px;
        text-transform: uppercase;
        padding-top: 45px;
      }

      .container-narrow-devfest .sub-heading {
        @apply(--layout-flex-auto);
        @apply(--layout-self-center);
        margin-bottom: 0 !important;
        font-size: 24px;
        text-transform: Capitalize;
        padding-bottom: 30px;
      }

      .container-narrow-devfest .indigos-devfest {
        height: 60px;
      }

      .indigos-devfest {
        background: #f1524c;
        color: white;

        --paper-button-raised-keyboard-focus: {
          background: #f1524c !important;
          color: white !important;
        }

        ;
      }

      @media (max-width: 599px) {
        .indigos {
          margin-top: 10px;
        }
      }

      @media (min-width: 600px) {
        .container {
          @apply(--layout-horizontal);
        }

        .heading {
          text-align: left;
        }
      }
    </style>

    <div class="container-narrow-devfest">
      <h4 class="heading">{$ callToAction.videoTitle $}</h4>
      <p class="sub-heading">{$ callToAction.videoSubTitle $}</p>
    </div>
    <div class="container-narrow-devfest-button">
      <a href="https://devfest.gdghyderabad.in" target="_blank" rel="noopener noreferrer" on-tap="_trackBuyClick">
        <paper-button class="indigos-devfest">{$ devfestAction $}</paper-button>
      </a>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'call-to-action',

        playVideo: function () {
          HOVERBOARD.Elements.Template.openVideo('{$ callToAction.videoTitle $}',
            '{$ callToAction.videoId $}', true);
        }

      });

    }());
  </script>

</dom-module>
