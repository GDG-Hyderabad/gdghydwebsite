<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="about-block">

  <template>

  <style include="shared-styles">

      :host {
        display: block;
      }

      .container {
        @apply(--layout-vertical);
      }
    
      .about-item {
        @apply(--layout-flex-5);
        text-align: justify;
      }

      .about-item:not(:first-of-type) {
        margin-top: 30px;
      }

      .divider {
        @apply(--layout-flex);
      }

      .indigo {
        background: #0cbda4;
        color: white;
        --paper-button-raised-keyboard-focus: {
            background: #0cbda4 !important;
            color: white !important;
          };
      }

      .page-link {
        margin-top: 18px;
        display: block;
        font-size: 16px;
      }

        @media (min-width: 601px) {
          .container {
            @apply(--layout-horizontal);
          }

          .container .heading {
            margin-bottom: 20px;
          }

          .about-item:not(:first-of-type) {
            margin-top: 0;
          }
        }

        @media (min-width: 601px) {

          .about-item:not(:first-of-type) {
            margin-top: 0;
          }
        }

    </style>

    <div class="container">
      <div class="about-item">
        <h4 class="heading">GDG Hyderabad</h4>
        <marked-element markdown="Google Developers Group Hyderabad is a drive to concentrate the efforts of many developers in and around the magnificent city of Hyderabad to learn, share and get productive using the various Google products It was founded in 2008 and reactivated on 17 February 2012.
 
 In order to reach out to more developers on specific domains, GDG Hyderabad has inaugurated &lt;b&gt;Android User Club&lt;/b&gt; on 23 March 2013. Also, a special community called &lt;b&gt;Women Techmakers&lt;/b&gt; has been founded for Women to bridge the gap between women coming from Science, Technology, Engineering &amp; Management (STEM).">
          <div class="markdown-html"></div>
        </marked-element>
        <a class="page-link" href="/team">Open team page</a>
      </div>
      <span class="divider"></span>
      <div class="about-item">
        <h4 class="heading">What is GDG?</h4>
        <marked-element markdown="Google Developer Groups (GDGs) are for developers who are interested in Google&#39;s developer technology; everything from the Android, Chrome, Drive, and Google Cloud platforms, to product APIs like the Cast API, Maps API, and YouTube API. 
 
 A GDG can take many forms -- from just a few people getting together to watch our latest video, to large gatherings with demos and tech talks, to events like code sprints and hackathons. However, at the core, GDGs are focused on developers and technical content, and the core audience should be developers.">
          <div class="markdown-html"></div>
        </marked-element>
      </div>
    </div>
    
    <div class="clubs" style="background: whitesmoke;">
      <div class="container">
        <div class="about-item">
          <h4 class="heading">Women Techmakers Hyderabad</h4>
          <marked-element markdown="Women Techmakers Hyderabad is a unique celebration of the successes,  struggles and contribution of self driven women in technology. On the occasion of International Women’s Day, WTM is being launched worldwide with the help of Google to empower the women to build their ideas into reality that will change the face of technology. 
 
 
 &lt;b&gt;WOMEN TECHMAKERS EVENT&lt;/b&gt; - The prime idea of the event is to channelize the entrepreneur skills and technical knowledge in women into a common sphere, where the possibilities of exploring technology and marketing their skills can be accomplished. Self sustained entities with a pinch of scientific accomplishments is a key to development of women in society. GDG Hyderabad wishes to dedicate March 8th  to all the women who have made an impeccable remark in the technological and business world and are a true inspiration to the budding minds">
            <div class="markdown-html" ></div>
          </marked-element>
          <a href="[[app.tickets.url]]" target="_blank" rel="noopener noreferrer">
          <paper-button raised class="indigo">Share your Passion</paper-button>
          </a>
        </div> 
      <span class="divider"></span> 
        <div class="about-item">
          <h4 class="heading">GDG Hyderabad Android Club</h4>
          <marked-element markdown="With the freedom to build apps as per the will of any android lover’s imagination, Spyraa, a group of passionate developers from Hyderabad, who were inspired not by a high-profile celebrity but by the spirit of learning of their grandmother, initiated the  thought process and built amazing apps ranging from College specific apps to Apps for Defense &amp; Police force of India. 
 
 
 As knowledge is all about sharing, this dynamic team associated with Google Developer’s Group of Hyderabad to launch a pad for all geeks &amp; technology lovers to learn Android. The aim has always been simple - Connect, Code &amp; Innovate. That’s when Hyderabad got its exclusive Android Club - &lt;b&gt;Hydroid.&lt;/b&gt;  In every session, we make sure that the participants get the taste of Marshmallow for starters, pop in some Nougat &amp; look forward to  Oreo.">
            <div class="markdown-html"></div>
          </marked-element>
          <a href="[[app.tickets.url]]" target="_blank" rel="noopener noreferrer">
          <paper-button raised class="indigo">Become Hydroid</paper-button>
          </a>
        </div>
      </div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'about-block'

      });

    }());
  </script>
</dom-module>
