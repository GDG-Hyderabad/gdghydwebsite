<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="statistics-block">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: #0cbda4;
        color: #ffffff;
      }

      .container {
        text-align: center;
      }

      .statistics-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .statistics-element {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .counter {
        font-size: 3em;
        font-weight: 200;
      }

      .caption {
        font-size: .85em;
      }

      .description {
        margin-top: 35px;
      }

      @media (max-width: 600px) {
        .statistics-element {
          width: 50%;
        }

        .statistics-element:nth-child(1),
        .statistics-element:nth-child(2) {
          margin-bottom: 40px;
        }
      }

      @media (min-width: 601px) {
        .statistics-element {
          @apply(--layout-flex);
        }
      }
    </style>

    <div class="container">
      <div class="statistics-wrapper">
        
          <div class="statistics-element">
            <span class="counter">150+</span>
            <span class="caption">Events</span>
          </div>
        
          <div class="statistics-element">
            <span class="counter">2</span>
            <span class="caption">Exclusive Clubs</span>
          </div>
        
          <div class="statistics-element">
            <span class="counter">10,000+</span>
            <span class="caption">Attendees</span>
          </div>
        
          <div class="statistics-element">
            <span class="counter">9</span>
            <span class="caption">Years of fun</span>
          </div>
        
      </div>
      <div class="description">The membership is free &amp; open to newbies, developers, students, organizations and for everyone who is interested in Google &amp; Open Source technologies.</div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'statistics-block'

      });

    }());
  </script>

</dom-module>
