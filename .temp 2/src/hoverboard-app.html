<dom-module id="hoverboard-app">

  <template>

    <style include="shared-styles">
      :host {
        --min-header-height: 120px;
        --header-background: var(--default-primary-color);
        display: block;
      }

      app-drawer-layout {
        @apply(--layout-fit);
      }

      app-drawer {
        z-index: 10;
      }

      .image-overlay {
        @apply(--layout-fit);
        @apply(--opacity-animation);
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 35%, rgba(0, 0, 0, 0.7) 140%);
        height: 100%;
      }

      app-header {
        @apply(--layout-fixed-top);
        --app-header-background-front-layer: {
          background-image: var(--header-background-image);
          background-position: 50% 50%;
          transition: background-image 0.5s;
        };
        --app-header-background-rear-layer: {
          background: #37474f;
        };
        background: var(--header-background);
        color: var(--header-color);
        transition-property: transform, background, color, height;
        z-index: 9;
      }

      .image-overlay-wrapper {
        @apply(--layout-fit);
        opacity: 0;
      }

      toolbar-block {
        z-index: 1;
      }

      .main-content {
        padding-top: calc(var(--min-header-height) + 64px);
      }

      @media (min-width: 601px) {
        .main-content {
          padding-top: 424px;
        }
      }
    </style>

    <!-- Responsive handlers -->
    <iron-media-query id="mq-phone"
                      full
                      query="(max-width:768px)"
                      query-matches="{{app.isPhoneSize}}"></iron-media-query>
    <iron-media-query id="mq-tablet"
                      full
                      query="(min-width:769px) and (max-width:959px)"
                      query-matches="{{app.isTabletSize}}"></iron-media-query>
    <iron-media-query id="mq-desktop"
                      query="(min-width:960px)"
                      query-matches="{{app.isDesktopSize}}"></iron-media-query>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subRoute}}"></app-route>

    <firebase-app
      name="gdg-hyderabad"
      auth-domain="gdg-hyderabad-678f9.firebaseapp.com"
      database-url="https://gdg-hyderabad-678f9.firebaseio.com"
      api-key="AIzaSyAb73o2MNiqmDPiTlMAIvh-F98Gv03YuEg">
    </firebase-app>

    <app-data
      app="{{app}}"
      speakers="{{speakers}}"
      sessions="{{sessions}}"
      schedule="{{schedule}}"
      posts="{{posts}}"
    ></app-data>

    <firebase-auth
      id="auth"
      provider="google"
      app-name="gdg-hyderabad"
      user="{{app.user}}"
      status-known="{{_authStatusKnown}}"
    ></firebase-auth>

    <app-drawer-layout id="drawerLayout" drawer-width="599px" force-narrow>

      <app-drawer
        id="drawer"
        swipe-open="[[app.isPhoneSize]]">
        <template is="dom-if" if="[[app.isPhoneSize]]">
          <drawer-block
            app={{app}}
            drawer
          ></drawer-block>
        </template>
      </app-drawer>

      <app-header id="header" effects="parallax-background blend-background fade-effect" condenses shadow reveals>
        <div class="image-overlay-wrapper" show$="[[app.headerSettings.backgroundImage]]">
          <div class="image-overlay" fade></div>
        </div>
        <toolbar-block
          app="{{app}}"
          primary
          sticky
        ></toolbar-block>

        <header-content
          app="{{app}}"
          selected-day="{{selectedDay}}"
          fade
        ></header-content>
      </app-header>

      <div class="main-content">
        <neon-animated-pages selected="[[app.page]]"
                             attr-for-selected="name"
                             selected-attribute="selected">

          <home-page name="home"
                     app="{{app}}"
                     people="{{speakers}}"
                     posts="{{posts}}"
                     videos="{{videos}}"></home-page>

          <blog-page name="blog"
                     app="{{app}}"
                     route="{{subRoute}}"
                     posts="{{posts}}"></blog-page>

          <speakers-page name="speakers"
                         app="{{app}}"
                         route="{{subRoute}}"
                         speakers="{{speakers}}"></speakers-page>

          <schedule-page name="schedule"
                         app="{{app}}"
                         route="{{subRoute}}"
                         schedule="{{schedule}}"
                         sessions="{{sessions}}"></schedule-page>

          <team-page name="team"
                     app="{{app}}"></team-page>

          <cod-page name="cod"
                    app="{{app}}"></cod-page>

        </neon-animated-pages>
      </div>

    </app-drawer-layout>

    <video-dialog id="videoDialog"
                  video-title="[[video.title]]"
                  youtube-id="[[video.youtubeId]]"
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  disable-controls="[[!video.disableControls]]"></video-dialog>

    <toast-element id="toast" app="{{app}}"></toast-element>

  </template>

  <script>

    (function () {
      'use strict';

      // performance logging
      window.performance && performance.mark && performance.mark('hoverboard-app - before register');

      Polymer({

        is: 'hoverboard-app',

        behaviors: [
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          app: {
            type: Object,
            notify: true,
            value: function () {
              return {
                user: {}
              };
            }
          },

          _authStatusKnown: {
            type: Boolean,
            value: false,
            observer: '_autoSignIn'
          },

          page: {
            type: String,
            reflectToAttribute: true
          },

          pages: {
            type: Array,
            value: {"home":{"title":"Home","headerSettings":{"backgroundColor":"#FF9800","backgroundImage":"/images/backgrounds/home.png","fontColor":"#fff","tabBarColor":"#fff","video":{"title":"GDG Hyderabad","youtubeId":"nXTaiZRHa4g","text":"Know more about GDG India"},"hideLogo":true,"minHeight":"360px"}},"blog":{"title":"Blog","headerSettings":{"backgroundColor":"#03a9f4","fontColor":"#fff","tabBarColor":"#fff"}},"speakers":{"title":"Community Speakers","headerSettings":{"backgroundColor":"#3f51b5","fontColor":"#fff","tabBarColor":"#fff"}},"schedule":{"title":"Schedule","headerSettings":{"backgroundColor":"-webkit-gradient(linear, 4% 72%, 96% 28%, color-stop(27%, rgba(245,244,244,0.05)), color-stop(27.0%, transparent)),-webkit-gradient(linear, 45% 18%, 55% 82%, color-stop(85%, rgba(253,252,252,0.05)), color-stop(85.0%, transparent)),-webkit-gradient(linear, 24% 88%, 76% 12%, color-stop(50%, rgba(248,247,247,0.05)), color-stop(50.0%, transparent)),-webkit-gradient(linear, 64% 15%, 36% 85%, color-stop(14%, rgba(255,255,255,0.05)), color-stop(14.0%, transparent)),-webkit-gradient(linear, 3% 96%, 97% 4%, color-stop(71%, rgba(255,255,255,0.05)), color-stop(71.0%, transparent)),-webkit-gradient(linear, 21% 66%, 79% 34%, color-stop(88%, rgba(255,255,255,0.05)), color-stop(88.0%, transparent)),-webkit-gradient(linear, 90% 26%, 10% 74%, color-stop(42%, rgba(255,255,255,0.05)), color-stop(42.0%, transparent)),-webkit-gradient(linear, 40% 30%, 60% 70%, color-stop(72%, rgba(255,255,255,0.05)), color-stop(72.0%, transparent)),-webkit-gradient(linear, 12% 78%, 88% 22%, color-stop(91%, rgba(246,244,244,0.05)), color-stop(91.0%, transparent)),-webkit-gradient(linear, 83% 13%, 17% 87%, color-stop(11%, rgba(253,252,252,0.05)), color-stop(11.0%, transparent)),#c83232","fontColor":"#fff","tabBarColor":"#fff"}},"team":{"title":"Team","headerSettings":{"backgroundColor":"#009688","fontColor":"#fff","tabBarColor":"#fff"}},"cod":{"title":"Cod of Conduct","headerSettings":{"backgroundColor":"#673ab7","fontColor":"#fff","tabBarColor":"#fff"}}}
          }
        },

        observers: [
          '_routePageChanged(routeData.page)',
          '_pageChanged(app.page)',
          'stylesChanged(app.headerSettings)'
        ],

        ready: function () {
          Polymer.RenderStatus.afterNextRender(this, function () {
            HOVERBOARD.ServiceWorkerRegistration.register();
            this.importHref(this.resolveUrl('pages/schedule-page.html'), null, null, true);
            this.importHref(this.resolveUrl('pages/speakers-page.html'), null, null, true);
            this.importHref(this.resolveUrl('pages/blog-page.html'), null, null, true);
          }.bind(this));
        },

        _routePageChanged: function (page) {
          // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
          // with `behavior: 'silent'` to disable header scroll effects during the scroll.
          if (this.app.page !== page) {
            Polymer.AppLayout.scroll({top: 0, behavior: 'silent'});
          }
          this.set('app.page', (page || 'home'));
          // Close the drawer - in case the *route* change came from a link in the drawer.
          this.drawerOpened = false;
          var navObject = this.pages[this.app.page];
          if (navObject && navObject.headerSettings) {
            this.set('app.headerSettings', navObject.headerSettings);
          }
        },

        stylesChanged: function () {
          if (!this.app.headerSettings) return;
          this.customStyle['--header-background'] = this.app.headerSettings.backgroundColor;
          this.customStyle['--header-color'] = this.app.headerSettings.fontColor;
          this.customStyle['--header-background-image'] = 'url(' + this.app.headerSettings.backgroundImage + ')';
          this.customStyle['--header-background-gradient'] = 'linear-gradient(to bottom, ' +
            this.app.headerSettings.backgroundColor + ' 0%, rgba(0, 0, 0, 0) 35%, ' +
            this.app.headerSettings.backgroundColor + ' 140%)';
          this.customStyle['--min-header-height'] = this.app.headerSettings.minHeight;
          document.getElementsByName('theme-color')[0].content = this.app.headerSettings.backgroundColor;

          window.requestAnimationFrame(function () {
            this.updateStyles();
            this.$.header.resetLayout();
          }.bind(this));
        },

        _pageChanged: function (page) {
          if (page && page !== 'home') {
            this.importHref(this.resolveUrl('pages/' + page + '-page.html'), null, null, true);
          }
        },

        backToTop: function (e) {
          e.preventDefault();

          Polymer.AppLayout.scroll({
            top: 0,
            behavior: 'smooth',
            target: HOVERBOARD.Elements.Scroller
          });
          e.target.blur();
        },

        toggleDrawer: function () {
          window.requestAnimationFrame(function () {
            this.$$('#drawer').toggle();
          }.bind(this));
        },

        _isPage: function (page, selectedPage) {
          return page === selectedPage;
        },

        closeDrawer: function () {
          if (this.$$('#drawer') && this.$$('#drawer').close) {
            window.requestAnimationFrame(function () {
              this.$$('#drawer').close();
            }.bind(this));
          }
        },

        openVideo: function (title, youtubeId, disableControls) {
          this.video = {
            title: title,
            youtubeId: youtubeId,
            disableControls: disableControls
          };
          this.$.videoDialog.open();
        },

        signIn: function () {
          this.$.auth.signInWithPopup()
            .then(function (signInObject) {
              if (navigator.credentials) {
                var cred = new FederatedCredential({
                  id: signInObject.user.email,
                  name: signInObject.user.displayName,
                  iconURL: signInObject.user.photoURL,
                  provider: 'https://accounts.google.com'
                });

                navigator.credentials.store(cred);
              }
            });
        },

        signOut: function () {
          this.$.auth.signOut()
            .then(function () {
              if (navigator.credentials) {
                navigator.credentials.requireUserMediation();
              }
            });
        },

        _autoSignIn: function (authStatusKnown) {
          if (navigator.credentials
            && authStatusKnown
            && !this.app.user) {
            return navigator.credentials.get({
              password: true,
              federated: {
                providers: ['https://accounts.google.com']
              },
              unmediated: true
            }).then(function (cred) {
              if (cred) {
                this.gSignIn(cred.id);
              }
            }.bind(this));
          }
        },

        gSignIn: function (id) {
          return (function () {
            if (this.app.user && this.app.user.email === id) {
              return Promise.resolve(this.app.user);
            }

            var provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({
              'login_hint': id || ''
            });

            return this.$.auth.signInWithPopup(provider);
          }.bind(this))();
        }

      });

    }());

  </script>

</dom-module>
